<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottery HRMS - Auth</title>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f5f6fa; }
    .auth-container { display: flex; height: 100vh; }
    .auth-left { flex: 1; background: #2c3e50; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
    .auth-left h1 { margin: 10px 0; }
    .auth-left .tagline, .auth-left .feature { margin: 5px 0; text-align: center; }
    .auth-right { flex: 1; display: flex; justify-content: center; align-items: center; background: #ecf0f1; }
    .auth-form { width: 80%; max-width: 400px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); display: none; }
    .auth-form.active { display: block; }
    .auth-form h2 { margin-bottom: 10px; }
    .auth-form p { margin-bottom: 20px; color: #555; }
    .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
    .form-group label { margin-bottom: 5px; font-weight: bold; }
    .form-group input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .btn { width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .btn.signup-btn { background: #28a745; color: white; }
    .btn.signup-btn:hover { background: #1e7e34; }
    .btn.login-btn { background: #007bff; color: white; }
    .btn.login-btn:hover { background: #0056b3; }
    .btn.loading { opacity: 0.6; pointer-events: none; }
    .error-message { color: #d32f2f; font-size: 0.9em; margin-top: 10px; text-align: center; display: none; }
    .toggle-link { text-align: center; margin-top: 15px; cursor: pointer; color: #007bff; }
    .toggle-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Left Branding -->
    <div class="auth-left">
      <h1>Lottery HRMS</h1>
      <p class="tagline">Smart Human Resource Management</p>
      <p class="feature">Manage your HR tasks easily and securely.</p>
    </div>

    <!-- Right Forms -->
    <div class="auth-right">
      <!-- Signup Form -->
      <form id="signupForm" class="auth-form">
        <h2>Create Account</h2>
        <p>Fill in your details to sign up</p>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="user@example.com" required />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="At least 6 characters" required />
        </div>
        <button type="submit" class="btn signup-btn">Sign Up</button>
        <p id="signup-error-message" class="error-message"></p>
        <div class="toggle-link" onclick="showForm('loginForm')">Already have an account? Login</div>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <h2>Login</h2>
        <p>Access your account</p>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="user@example.com" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="********" required />
        </div>
        <button type="submit" class="btn login-btn">Login</button>
        <p id="login-error-message" class="error-message"></p>
        <div class="toggle-link" onclick="showForm('signupForm')">Donâ€™t have an account? Sign Up</div>
      </form>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3FdDFTm2-ic5jRgTgKm8BwKTwvRb0fuw",
      authDomain: "lotteryhrms.firebaseapp.com",
      projectId: "lotteryhrms",
      storageBucket: "lotteryhrms.firebasestorage.app",
      messagingSenderId: "46749836470",
      appId: "1:46749836470:web:42d899c220ccfa61713217"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const signupBtn = signupForm.querySelector('.signup-btn');
    const loginBtn = loginForm.querySelector('.login-btn');
    const signupError = document.getElementById('signup-error-message');
    const loginError = document.getElementById('login-error-message');

    // Show one form at a time
    function showForm(formId) {
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      document.getElementById(formId).classList.add('active');
    }
    // Default to login form
    showForm('loginForm');

    // Signup Handler
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;

      try {
        setLoading(signupBtn, true); signupError.style.display = "none";

        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection("users").doc(userCredential.user.uid).set({
          email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          role: "employee"
        });

        alert("Account created successfully. Please login.");
        showForm('loginForm'); // switch to login
      } catch (error) {
        signupError.textContent = error.message;
        signupError.style.display = "block";
      } finally {
        setLoading(signupBtn, false);
      }
    });

    // Login Handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      try {
        setLoading(loginBtn, true); loginError.style.display = "none";

        await auth.signInWithEmailAndPassword(email, password);

        window.location.href = "index.html"; // redirect
      } catch (error) {
        loginError.textContent = "Invalid credentials. Please try again.";
        loginError.style.display = "block";
      } finally {
        setLoading(loginBtn, false);
      }
    });

    function setLoading(btn, isLoading) {
      btn.classList.toggle("loading", isLoading);
    }
  </script>
</body>
</html>
